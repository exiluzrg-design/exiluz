<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Carrito de compras - Exiluz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- estilos globales -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- üî• Banner + Header como en INDEX -->
  <link rel="stylesheet" href="assets/css/header-banner.css" />
  <script src="assets/js/header-banner.js" defer></script>
</head>

<body class="page--cart">

  <!-- üìå AC√Å SE INYECTA EL HEADER + BANNER AUTOM√ÅTICAMENTE -->
  <div id="header-root"></div>

  <main class="cart-main container">

    <h1 class="cart-title">Carrito de compras</h1>

    <!-- Si NO hay productos -->
    <div id="cart-empty" class="cart-empty">
      Tu carrito est√° vac√≠o.  
      <a href="index.html" class="link-inline">Seguir comprando</a>
    </div>

    <!-- Si hay productos -->
    <div id="cart-content" class="cart-layout" style="display:none;">
      
      <div class="cart-items">
        <div class="cart-header-row">
          <span>Producto</span>
          <span>Cantidad</span>
          <span>Precio</span>
          <span>Subtotal</span>
        </div>
        
        <!-- JS inserta productos ac√° -->
        <div id="cart-items-container"></div>
      </div>

      <aside class="cart-summary">
        <h2>Resumen</h2>

        <div class="summary-row"><span>Subtotal:</span><span id="summary-subtotal">$0</span></div>
        <div class="summary-row"><span>Descuento:</span><span id="summary-discount">-$0</span></div>
        <div class="summary-row"><span>Env√≠o:</span><span>Gratis</span></div>

        <div class="summary-total"><span>Total:</span><span id="summary-total">$0</span></div>

        <p class="summary-note">15% OFF comprando 2 o m√°s ‚Äî 20% OFF desde 3 unidades.</p>

        <button id="btn-checkout" class="btn btn-primary btn-full">Iniciar compra</button>
        <p id="checkout-message" class="checkout-message"></p>
      </aside>

    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>¬© <span id="year"></span> Exiluz. Todos los derechos reservados.</small>
    </div>
  </footer>

  <script src="assets/js/cart.js"></script>
</body>
</html>
